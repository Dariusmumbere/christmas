<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year!</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(45deg, #ff5733, #ffeb3b);
      color: white;
      text-align: center;
      padding: 10% 20%;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }

    .message {
      font-size: 2.5em;
      color: #ffeb3b;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      margin-top: 40px;
    }

    .poster {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 30px;
      margin-top: 40px;
      animation: slideIn 2s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://cdn.pixabay.com/photo/2017/12/31/18/39/new-year-3047137_960_720.jpg');
      background-size: cover;
      z-index: -1;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      background-color: #ffeb3b;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="confetti"></div>

  <h1>ðŸŽ‰ Happy New Year! ðŸŽ‰</h1>

  <div class="poster">
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      document.write(`<div class="message">Wishing you a fantastic year ahead, ${name}!</div>`);
    </script>
  </div>

  <button onclick="window.location.href='index.html'">Back to Start</button>

</body>
</html>
