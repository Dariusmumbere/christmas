<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Greeting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffefef;
            padding: 0;
            margin: 0;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        blockquote {
            font-size: 1.5em;
            color: #ff6347;
            font-style: italic;
            margin: 20px 0;
        }
        .quote {
            font-style: italic;
            color: #999;
            font-size: 1.1em;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="greetingMessage"></h1>
        <p>Wishing you a joyful and magical Christmas!</p>
        <blockquote>“Christmas is not a season, it's a feeling.”</blockquote>
        <p class="quote">– Edna Ferber</p>
    </div>

    <script>
        const name = localStorage.getItem('visitorName') || "Guest";
        document.getElementById('greetingMessage').innerText = `Merry Christmas, ${name}!`;

        setTimeout(() => {
            window.location.href = "https://dariusmumbere.github.io/personal"; // Redirect to your portfolio website after 3 seconds
        }, 3000);
    </script>

</body>
</html>
