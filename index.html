<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff5733, #ffeb3b);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .welcome-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    input {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      background-color: #ffeb3b;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>Welcome to the New Year Celebration!</h1>
    <p>Enter your name below to receive a personalized New Year wish:</p>
    
    <form id="nameForm">
      <input type="text" id="nameInput" placeholder="Your Name" required>
      <br>
      <button type="submit">Get Your New Year Wish</button>
    </form>
  </div>

  <script>
    document.getElementById('nameForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('nameInput').value;
      if (name) {
        // Redirect to Happy New Year page with the user's name in the URL
        window.location.href = `happy_new_year.html?name=${encodeURIComponent(name)}`;
      }
    });
  </script>

</body>
</html>
